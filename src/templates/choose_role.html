{% extends "inner_page.html" %}

{% block content %}
    <h1>Выбор роли</h1>
    <p>Выберите роль из списка</p>
    <form action="" method="POST">
        {% csrf_token %}
        <select name="role">
            {% for role in free_roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Выбрать">
    </form>
    или <a href="{% url add_role %}">создайте новую роль</a>.
{% endblock %}
