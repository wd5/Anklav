{% extends "inner_page.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <div>{% if form.data and not form.is_valid %}Ошибка заполнения формы.{% endif %}</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <table class="b-bordered">
            {{ form }}
            <td colspan="2" style="text-align: right;"><input type="submit" value="Зарегистрироваться"></td>
        </table>
    </form>
{% endblock %}
