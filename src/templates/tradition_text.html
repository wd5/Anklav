{% extends "inner_page.html" %}

{% block content %}
    <h1>{{ text.tradition.name }}: {{ text.title }}</h1>
    {{ text.content|safe }}
    {% if request.user.is_superuser or request.actual_user == text.author %}
        <p><a href="{% url edit_tradition_text text.tradition.code text.id %}">редактировать</a></p>
    {% endif %}
{% endblock %}
